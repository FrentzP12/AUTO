name: Automate Python Script

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install sendgrid  # Instalar la librerÃ­a de SendGrid

      - name: Run script and save log
        id: run-script
        run: |
          python importacion.py > output.log

      - name: Send Email Notification using SendGrid API
        run: |
          python scripts/send_email_with_api.py
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
